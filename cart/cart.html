<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | kickKart</title>
    <script src="https://kit.fontawesome.com/0a41da8839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://futbolt-ui.netlify.app/components/component.css">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/cart/cart.css">
</head>

<body>
    <!-- || Page container  -->
    <div class="page-container">

        <!-- || Navbar  -->
        <nav class="ecom-nav nav flx-row flx-main-center flx-space-between flx-wrap">
            <a href="/index.html" class="flx-row flx-center ecom-title-container">
                <div class="navbar-logo">
                    <img src="/assets/images/img-logo.png" alt="navbar logo" loading="eager" class="navbar-logo-img" />
                </div>
                <div class="nav-title nav-search-title">kickKart</div>
            </a>
            <div class="flx-row flx-center nav-search">
                <input type="text" id="std-search" class="nav-search-bar" placeholder="Search for products..." /><span
                    class="nav-search-span"><i class="fas fa-search nav-search-icon"></i></span>
            </div>

            <div class="nav-links-container-2 flx-row flx-center flx-wrap">
                <button class="btn btn-outline nav-btn margin-y-8">Logout</button>

                <ul class="nav-list flx-row flx-main-center pd-8">
                    <li class="nav-list-item">
                        <a href="/wishlist/wishlist.html" class="nav-link">
                            <div class="badge-container nav-icon-container">
                                <div class="badge-num">9+</div>
                                <i class="far fa-heart nav-icon"></i>
                            </div>
                        </a>
                    </li>
                    <li class="nav-list-item">
                        <a href="/cart/cart.html" class="nav-link">
                            <div class="badge-container nav-icon-container">
                                <div class="badge-num">9+</div>
                                <i class="fas fa-shopping-cart nav-icon"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-container flx-col">
            <div class="main-heading">
                My cart (2)
            </div>

            <div class="wrapper flx-row">
                <!-- || Product container  -->
                <div class="product-container">
                    <!-- || Card  -->
                    <div class="horizontal-card">
                        <div class="horizontal-card-content flx-row">
                            <div class="horizontal-card-img-container">
                                <img class="horizontal-card-img" src="/assets/images/card-dress.jpeg" alt="card image" />
                            </div>
                            <div class="card-details">
                                <div class="card-title">Adidas</div>
                                <div class="card-desc">Round Neck Blue T-Shirt</div>
                                <div class="card-review">
                                    <span class="badge-pill bg-green card-review-rating">4.4 <i
                                            class="fas fa-star"></i></span>
                                    <span>(17,329)</span>
                                </div>
                                <div class="flx-row card-quantity">
                                    <div>Quantity</div>
                                    <div class="quantity-btn-container"><button class="quantity-btn">--</button></div>
                                    <div class="quantity-text"> 2</div>
                                    <div class="quantity-btn-container"><button class="quantity-btn">+</button></div>
                                </div>
                                <div class="card-sub-body flx-row">
                                    <div class="card-sub-body-text1">₹699</div>
                                    <div class="card-sub-body-text2">₹1,799</div>
                                    <div class="card-sub-body-text3">65%off</div>
                                </div>
                                <button class="btn btn-outline card-btn car-outline-btn"><i
                                        class="fas fa-shopping-cart"></i>
                                    Remove from
                                    Cart
                                </button>
                                <button class="btn btn-outline card-btn car-outline-btn"><i class="far fa-heart"></i>
                                    Add to Wishlist</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="price-container">
                    <ul class="list-custom ">
                        <li class="list-custom-item list-custom-item-heading">Price Details</li>
                        <li class="list-custom-item">
                            <div class="flx-row flx-space-between">
                                <p>Price(2 items)</p>
                                <p>₹3598</p>
                            </div>
                        </li>
                        <li class="list-custom-item">
                            <div class="flx-row flx-space-between">
                                <p>Discount</p>
                                <p>₹1100</p>
                            </div>
                        </li>
                        <li class="list-custom-item">
                            <div class="flx-row flx-space-between">
                                <p> Delivery Charges</p>
                                <p>₹250</p>
                            </div>
                        </li>
                        <li class="list-custom-item list-custom-item-heading">
                            <div class="flx-row flx-space-between">
                                <p>Total Amount</p>
                                <p>₹1648</p>
                            </div>
                        </li>
                        <li class="list-custom-item">You will save total ₹1950</li>
                    </ul>
                    <button class="btn btn-solid btn-checkout">PLACE ORDER</button>

                </div>
            </div>
        </main>
    </div>
</body>

</html>
